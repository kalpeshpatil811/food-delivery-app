

<div class="col-md-6 offset-md-3">
    <h3> Register Admin </h3>
    <form (ngSubmit) = "onSubmit()" ngNativeValidate>

        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "adminName"
                [(ngModel)] = "admin.adminName" name = "adminName" required #adminNameField="ngModel">
                <div [hidden]="adminNameField.valid || adminNameField.untouched"
                    class="alert alert-danger">
                    Enter Name Name
                </div>
        </div>
    
        <div class="form-group">
            <label> User Name</label>
            <input type="text" class ="form-control" id = "adminUserName"
                [(ngModel)] = "admin.adminUserName" name = "adminUserName" required #adminUserNameField="ngModel">
                <div [hidden]="adminUserNameField.valid || adminUserNameField.untouched"
                    class="alert alert-danger">
                    Enter User Name
                </div>
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "adminEmail"
                [(ngModel)] = "admin.adminEmail" name = "adminEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required #adminEmail="ngModel">
                <div [hidden]="adminEmail.valid || adminEmail.untouched"
                    class="alert alert-danger">
                    Email Required
                </div>
            </div>
        
        <button class = "btn btn-success" type ="submit" style="margin-top:8px">Submit</button>
       
    </form>
    </div>
