<div class="col-md-12" style="min-height: 69vh;">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
        <form name="form" (ngSubmit)="f.form.valid " (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.email" required
                    #username="ngModel" />
                <div role="alert">
                    <div class="alert alert-danger" [hidden]="username.valid || username.untouched">
                        Enter correct username
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
                <div role="alert">
                    <div class="alert alert-danger" [hidden]="password.valid || password.untouched">
                        Enter correct password
                    </div>
                </div>
            </div>
            <div class="form-group mt-4" style="display: flex; flex-direction: column;">
                <button style="margin-bottom: 
          5px;" class="btn btn-primary btn-block" [disabled]="!f.form.valid" type="submit">
                    Login
                </button>
                <button mat-button routerLink="/create-admin">Register As Admin</button>

            </div>
            <div class="form-group">
            </div>
        </form>
    </div>
</div>
