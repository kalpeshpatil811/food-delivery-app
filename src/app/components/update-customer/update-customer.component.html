
<div class="col-md-6 offset-md-3">
    <h3> Update Customer Details </h3>
    <form (ngSubmit) = "onSubmit()" ngNativeValidate>
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "customer.firstName" name = "firstName" required #firstNameField="ngModel">
                <div [hidden]="firstNameField.valid || firstNameField.untouched"
                    class="alert alert-danger">
                    Enter First Name
                </div>
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "customer.lastName" name = "lastName" required #lastNameField="ngModel">
                <div [hidden]="lastNameField.valid || lastNameField.untouched"
                    class="alert alert-danger">
                    Enter Last Name
                </div>
        </div>

        <div class="form-group">
            <label> Mobile Number</label>
            <input type="text" class ="form-control" id = "mobileNumber"
                [(ngModel)] = "customer.mobileNumber" name = "mobileNumber" pattern="[0-9]{10}" required #mobileNumberField="ngModel">
                <div [hidden]="mobileNumberField.valid || mobileNumberField.untouched"
                    class="alert alert-danger">
                    Mobile Number Required
                </div>
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "customer.email" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required #email="ngModel">
                <div [hidden]="email.valid || email.untouched"
                    class="alert alert-danger">
                    Email Required
                </div>
        </div>

        <div class="form-group">
            <label> City</label>
            <input type="text" class ="form-control" id = "city"
                [(ngModel)] = "customer.city" name = "city" required #city="ngModel">
                <div [hidden]="city.valid || city.untouched"
                    class="alert alert-danger">
                    City Required
                </div>
        </div>

        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "customer.address" name = "address" required #address="ngModel">
                <div [hidden]="address.valid || address.untouched"
                    class="alert alert-danger">
                    Address is Required
                </div>
        </div>

        <div class="form-group">
            <label> Pin Code</label>
            <input type="text" class ="form-control" id = "pincode"
                [(ngModel)] = "customer.pincode" name = "pincode" pattern="[0-9]{6}" required #pincode="ngModel">
                <div [hidden]="pincode.valid || pincode.untouched"
                    class="alert alert-danger">
                    Pincode Required
                </div>
        </div>
        
        <button class = "btn btn-success" type ="submit" style="margin-top:8px">Submit</button>
       
    </form>
    </div>
