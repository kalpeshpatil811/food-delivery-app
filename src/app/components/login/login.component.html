<div class="col-md-12" style="min-height: 69vh;">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.email" required #username="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
          #password="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors?.['required']">Password is required</div>
          <div *ngIf="password.errors?.['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group mt-4" style="display: flex; flex-direction: column;">
        <button style="margin-bottom: 
        5px;" class="btn btn-primary btn-block" type="submit">
          Login
        </button>
        <button mat-button routerLink="/register-owner">Register Restaurant Owner</button>
        <div>
          <button mat-button routerLink="/customerlogin">Login as Customer</button>
          <button mat-button routerLink="/adminlogin">Login as Admin</button>
        </div>
      </div>

      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      <div>
        Logged in as {{this.form.email}}
      </div>
      <button mat-button color="primary" routerLink="/dishes-list">Go to Dishes List</button>
    </div>
  </div>
</div>
